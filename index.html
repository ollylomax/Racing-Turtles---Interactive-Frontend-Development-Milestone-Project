<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Racing Turtles is a free browser game where you can have fun betting tokens on the turtle you think will win!">
    <meta name="keywords" content="game,browser,racing,bet,token,free,turtle">
    <meta name="author" content="Olly Lomax">


    <!-- Bootstrap framework style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome JavaScript -->
    <script src="https://kit.fontawesome.com/c2c08ee43e.js" crossorigin="anonymous"></script>

    <!-- External style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest" crossorigin="use-credentials">
    <!-- favicon links end -->


    <title>Racing Turtles Game</title>
</head>

<body>
    <!-- Header -->
    <header>

        <div class="container" id="heading-container">
            <div class="row no-gutters">

                <div class="col-12 text-center">
                    <img class="turtle-logo" src="assets/images/turtle-header.png" alt="turtle logo">
                    <h1 class="text-center text-uppercase">Racing Turtles</h1>
                </div>

                <div class="col-12">
                    <h2 class="text-center">Bet on Turtles and try to reach 1000 Tokens!</h2>
                </div>

            </div>
        </div>

    </header>
    <!-- header ends -->

    <!-- Game -->
    <main>
        <!-- Race Section -->
        <section class="container-fluid race-container">
            <div class="row race-track-wrapper">

                <!-- Racetrack #1 -->
                <div class="col-3 race-track" id="race-track-1">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p class="turt-name"></p>
                        <p class="odds" id="lane-1-odds"></p>
                        <input class="bet" type="number" min="1" onkeydown="return event.keyCode !== 190"
                            onPaste="return false" aria-label="Place bet on turtle 1 here">
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-1"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 1st-position" id="lane-1-position-4"></div>
                        <div class="placer 2nd-position" id="lane-1-position-3"></div>
                        <div class="placer 3rd-position" id="lane-1-position-2"></div>
                        <div class="placer 4th-position" id="lane-1-position-1"></div>
                    </div>
                </div>

                <!-- Racetrack #2 -->
                <div class="col-3 race-track" id="race-track-2">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p class="turt-name"></p>
                        <p class="odds" id="lane-2-odds"></p>
                        <input class="bet" type="number" min="1" onkeydown="return event.keyCode !== 190"
                            onPaste="return false" aria-label="Place bet on turtle 2 here">
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-2"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 1st-position" id="lane-2-position-4"></div>
                        <div class="placer 2nd-position" id="lane-2-position-3"></div>
                        <div class="placer 3rd-position" id="lane-2-position-2"></div>
                        <div class="placer 4th-position" id="lane-2-position-1"></div>
                    </div>
                </div>

                <!-- Racetrack #3 -->
                <div class="col-3 race-track" id="race-track-3">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p class="turt-name"></p>
                        <p class="odds" id="lane-3-odds"></p>
                        <input class="bet" type="number" min="1" onkeydown="return event.keyCode !== 190"
                            onPaste="return false" aria-label="Place bet on turtle 3 here">
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-3"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 1st-position" id="lane-3-position-4"></div>
                        <div class="placer 2nd-position" id="lane-3-position-3"></div>
                        <div class="placer 3rd-position" id="lane-3-position-2"></div>
                        <div class="placer 4th-position" id="lane-3-position-1"></div>
                    </div>
                </div>

                <!-- Racetrack #4 -->
                <div class="col-3 race-track" id="race-track-4">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p class="turt-name"></p>
                        <p class="odds" id="lane-4-odds"></p>
                        <input class="bet" type="number" min="1" onkeydown="return event.keyCode !== 190"
                            onPaste="return false" aria-label="Place bet on turtle 4 here">
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-4"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 1st-position" id="lane-4-position-4"></div>
                        <div class="placer 2nd-position" id="lane-4-position-3"></div>
                        <div class="placer 3rd-position" id="lane-4-position-2"></div>
                        <div class="placer 4th-position" id="lane-4-position-1"></div>
                    </div>
                </div>

            </div>
        </section>
        <!-- race section ends -->

        <!-- Tokens Section -->
        <section class="container tokens-container">
            <div class="row">
                <!-- Tokens -->
                <div class="col-4" id="tokens-wrapper">
                    <p> Tokens <span id="tokens">100</span></p>
                </div>
                <!-- tokens ends -->

                <!-- Race Buttons -->
                <div class="col-4" id="race-buttons">
                    <button class= "btn" id="start-race-button">Start Race</button>
                    <button class= "btn" style="display:none" id="next-race-button">Next Race</button>
                </div>
                <!-- race buttons end -->

                <!-- Progress -->
                <div class="col-4" id="progress">
                    <div id="progress-wrapper">
                        <div id="progress-outer">
                            <div id="progress-inner"></div>
                        </div>
                    </div>
                    <p><span id="tokens-dup">100</span> / 1000 in <span id="counter">0</span><span id="races">
                            Races</span></p>
                </div>
                <!-- progress ends -->
            </div>
        </section>
        <!-- tokens section ends -->

        <!-- Results Section -->
        <section class="container results-container">
            <div class="row">
                <div class="col-12 text-center" id="results">
                </div>
            </div>
        </section>
        <!-- results section ends -->
    </main>
    <!-- game ends -->

    <!-- Footer -->
    <footer>

        <div class="container">
            <div class="row no-gutters">
                <div class="col-sm-12 text-center">
                    <p>ollylomax</p>
                    <a target="_blank" href="https://github.com/ollylomax?tab=repositories" rel="noopener>
                        <i class="fab fa-github"></i>
                        <span class="sr-only">Link to ollylomax GitHub repos</span>
                        <span> My Repos</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer ends -->

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="game-modal-title">Result title here</h3>
                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="text-muted" id="game-modal-body">Result info here</h4>
                    <div class="modal-footer">
                        <button id="restart" type="button" class="btn" data-dismiss="modal">Restart
                            Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal ends -->

    <!-- jQuery import -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

    <!-- External script -->
    <script src="assets/js/main.js"></script>

</body>

</html>
