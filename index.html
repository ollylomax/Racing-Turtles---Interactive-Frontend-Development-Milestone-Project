<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Racing Turtles is a free browser game where you can have fun betting tokens on the turtle you think will win!">
    <meta name="keywords" content="game,browser,racing,bet,token,free,turtle">
    <meta name="author" content="Olly Lomax">


    <!-- Bootstrap framework style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome JavaScript -->
    <script src="https://kit.fontawesome.com/c2c08ee43e.js" crossorigin="anonymous"></script>

    <!-- External style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Racing Turtles Game</title>
</head>

<body>

    <header>

        <div class="container">
            <div class="row no-gutters">

                <div class="col-12">
                    <h2 class="main-heading text-center text-uppercase">Racing Turtles</h2>
                </div>

                <div class="col-12">
                    <h2 class="sub-heading text-center">Play for tokens and try to reach 1000!</h2>
                </div>

            </div>
        </div>

    </header>

    <section>

        <div class="container-fluid game-container">
            <div class="row">

                <!-- Racetrack #1 -->
                <div class="col-3 race-track race-track-1">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p>Turtle #1</p>
                        <p>1/14</p>
                        <input type=number>
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-1"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 4th-position" id="4th-position-1"></div>
                        <div class="placer 3rd-position" id="3rd-position-1"></div>
                        <div class="placer 2nd-position" id="2nd-position-1"></div>
                        <div class="placer 1st-position" id="1st-position-1"></div>
                    </div>
                </div>

                <!-- Racetrack #2 -->
                <div class="col-3 race-track race-track-1">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p>Turtle #1</p>
                        <p>1/14</p>
                        <input type=number>
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-1"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 4th-position" id="4th-position-1"></div>
                        <div class="placer 3rd-position" id="3rd-position-1"></div>
                        <div class="placer 2nd-position" id="2nd-position-1"></div>
                        <div class="placer 1st-position" id="1st-position-1"></div>
                    </div>
                </div>

                <!-- Racetrack #3 -->
                <div class="col-3 race-track race-track-1">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p>Turtle #1</p>
                        <p>1/14</p>
                        <input type=number>
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-1"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 4th-position" id="4th-position-1"></div>
                        <div class="placer 3rd-position" id="3rd-position-1"></div>
                        <div class="placer 2nd-position" id="2nd-position-1"></div>
                        <div class="placer 1st-position" id="1st-position-1"></div>
                    </div>
                </div>

                <!-- Racetrack #4 -->
                <div class="col-3 race-track race-track-1">

                    <!-- Odds indicator & input field -->
                    <div class="odds-box">
                        <p>Turtle #1</p>
                        <p>1/14</p>
                        <input type=number>
                    </div>

                    <!-- Starting position -->
                    <div class="placer start-position" id="start-position-1"></div>

                    <!-- Finishing positions -->
                    <div>
                        <div class="placer 4th-position" id="4th-position-1"></div>
                        <div class="placer 3rd-position" id="3rd-position-1"></div>
                        <div class="placer 2nd-position" id="2nd-position-1"></div>
                        <div class="placer 1st-position" id="1st-position-1"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container tokens-container">
            <div class="row">

                <div class="col-4">
                    <p> Tokens <span>100</span></p>
                </div>

                <div class="col-4">
                    <button>Start Race</button>
                    <button>Next Race</button>
                </div>

                <div class="col-4">
                    Progress Bar
                    <p><span>100</span> / 1000 in # of Races</p>
                </div>
            </div>
        </div>

        <div class="container results-container">
            <div class="row">
                <div class="col-12 text-center">
                    RESULTS DISPLAYED HERE
                </div>
            </div>
        </div>


    </section>

    <footer>

        <div class="container">
            <div class="row no-gutters">
                <div class="col-sm-12 text-center">
                    <p>ollylomax</p>
                    <a target="_blank" href="">
                        <span>My Repos</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"

    <!-- External script -->
    <script src="assets/js/main.js"></script>

</body>

</html>
